<div class="todo-app">
    <h1>To-Do List</h1>
  
    <div class="add-todo">
      <h3>Add New To-Do</h3>
      <input [(ngModel)]="newTodo.title" placeholder="Title" />
      <textarea
        [(ngModel)]="newTodo.description"
        placeholder="Description"
      ></textarea>
      <button (click)="addTodo()">Add</button>
    </div>
  
  
    <ul class="todo-list">
      <li *ngFor="let todo of todos">
        <input
          type="checkbox"
          [checked]="todo.completed"
          (change)="markCompleted(todo)"
        />
        <span [class.completed]="todo.completed">{{ todo.title }}</span>
        <button (click)="startEdit(todo)">Edit</button>
        <button (click)="deleteTodo(todo.id)">Delete</button>
      </li>
    </ul>
  
    <div *ngIf="editTodo" class="edit-todo">
      <h3>Edit To-Do</h3>
      <input [(ngModel)]="editTodo.title" placeholder="Title" />
      <textarea [(ngModel)]="editTodo.description" placeholder="Description"></textarea>
      <button (click)="saveEdit()">Save</button>
      <button (click)="editTodo = null">Cancel</button>
    </div>
    
  </div>
